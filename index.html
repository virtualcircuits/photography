<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Photography portfolio
	</title>

	<!--Style CSS-->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Photography Portfolio</h1>
	<h6>Welcome to my photography portfolio. Explore my world through the lens.</h6>

	<div class="myProducts">
		<div class="myProducts-gallery">
			<img src="images/photo1.jpeg" alt="click here" onclick="myImageFunction(this)">
			<img src="images/photo2.jpeg" alt="click here" onclick="myImageFunction(this)">
			<img src="images/photo3.jpeg" alt="click here" onclick="myImageFunction(this)">
			<img src="images/photo4.jpeg" alt="click here" onclick="myImageFunction(this)">
			<img src="images/photo5.jpeg" alt="click here" onclick="myImageFunction(this)">
			<img src="images/photo6.jpeg" alt="click here" onclick="myImageFunction(this)">
			
		</div>

		<div class="image-container">
			<img id="img-Box" src="images/photo1.jpeg" alt="click here">
		</div>
	</div>

	<script>
		function myImageFunction(productSmallImg) {
			var productFullImg = document.getElementById("img-Box");
			productFullImg.src = productSmallImg.src;
		}
	</script>
</body>

</html>
